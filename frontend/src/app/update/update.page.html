<ion-header>
  <ion-toolbar>
    <ion-title>Zapatillas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateZapatillas" (ngSubmit)="onSubmit()">
      
      <ion-item>
        <ion-label position="floating">Marca</ion-label>
        <ion-input formControlName="marca" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">numero</ion-label>
        <ion-input formControlName="numero" type="numero" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">stock</ion-label>
        <ion-input formControlName="stock" type="numero" required>
        </ion-input>
      </ion-item>      

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="success" expand="block">Update</ion-button>
        </ion-col>
      </ion-row>
      
    </form>
  </ion-list>
</ion-content>
