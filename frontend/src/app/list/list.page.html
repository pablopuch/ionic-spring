<ion-header>
  <ion-toolbar>
    <ion-title>Zapatillas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let zapatillas of Zapatillas">
      <ion-label>
        <h2><b>{{zapatillas.marca}}</b></h2>
        <p>Talla: {{zapatillas.numero}}</p>
        <p>Stock: {{zapatillas.stock}}</p>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/update/', zapatillas.id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        <button ion-button clear (click)="removeZapatilla(zapatillas)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
